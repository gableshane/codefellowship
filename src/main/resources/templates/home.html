<!doctype html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="/reset.css">
    <link type="text/css" rel="stylesheet" href="/style.css">
    <title>Home</title>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<main>
    <p>
        Welcome to Shane's Codefellowship application. This application allows you to create posts, follow other users,
        and view the posts of the users that you follow. Please log in below or click the link the register.
    </p>
    <h2 >Log in: </h2>
    <h2>[[${error}]]</h2>
    <form  action="/login" method="POST">
        Username: <input  type="text" name="username">
        Password:  <input  type="password" name="password">
        <input type="submit">
    </form>
    <br>
    <br>
    <a href="/signup">Register</a>
</main>

</body>
